version: '3.8'

services:
  mysql-db:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: banking_system
      MYSQL_USER: root
      MYSQL_PASSWORD: Neelbera@2330
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  flask-app:
    build: .
    container_name: flask_container
    restart: always
    depends_on:
      - mysql-db
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql-db
      DB_USER: root
      DB_PASSWORD: Neelbera@2330
      DB_NAME: banking_system
    volumes:
      - .:/app
    command: ["python", "app.py"]

volumes:
  mysql_data:
